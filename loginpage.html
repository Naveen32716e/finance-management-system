<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Finance Management System</title>
    <link rel="stylesheet" href="loginpage.css">
    <script defer src="loginvalidation.js"></script>
</head>
<body>
    <div class="container">
        <h1>Finance Management System</h1>

        <!-- Owner Login -->
        <div class="login-box">
            <h2>Owner Login</h2>
            <form id="ownerForm">
                <input type="text" id="ownerUsername" placeholder="Enter Username" required>
                <input type="password" id="ownerPassword" placeholder="Enter Password" required>
                <p id="ownerError" class="error-message"></p>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Collector Login -->
        <div class="login-box">
            <h2>Collector Login</h2>
            <form id="collectorForm">
                <input type="text" id="collectorUsername" placeholder="Enter Username" required>
                <input type="password" id="collectorPassword" placeholder="Enter Password" required>
                <p id="collectorError" class="error-message"></p>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Customer Login -->
        <div class="login-box">
            <h2>Customer Login</h2>
            <form id="customerForm">
                <input type="text" id="customerUsername" placeholder="Enter Username" required>
                <input type="password" id="customerPassword" placeholder="Enter Password" required>
                <p id="customerError" class="error-message"></p>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
